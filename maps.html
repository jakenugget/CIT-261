<!DOCTYPE html>
<html>
  <head>
    <title>Running Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <style>
      #map {
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <header>
    <nav>
      <div class="sanserif">
        <ul id="logo">
          <li><a href="index.html">Main Page</a></li>
          <li><a href="maps.html">Maps</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC99wotFC6oi2gTSuZ4YH7Hu2Zf-ubxoPg&callback=initMap"
      async
      defer
    ></script>
    <script src="script.js"></script>
  </body>
</html>
